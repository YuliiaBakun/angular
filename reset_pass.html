<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="main">
    <form class="reset_pass" name="reset_pass-form">
        <h1 class="title">New password</h1>
        <div class="user-img">
            <img src="img/avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="form-container">
            <div class="input-container">
                <label for="pass">Password</label>
                <input type="password" title="Password should only contain numbers and lowercase letters. Min 8, Max 30 symbols."  placeholder="Password" name="email" id="pass" required  pattern="^[a-z0-9_-]{8,30}$">
            </div>
            <div class="input-container">
                <label for="tokenValue">Token</label>
                <input type="text" placeholder="Token" name="token" id="tokenValue" required>
            </div>
            <button type="submit" class="sbm">submit</button>
        </div>
    </form>

    <!--Error Modal-->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title text-uppercase text-center" id="exampleError">Something goes wrong</h5>
                </div>
                <div class="modal-body">
                    <div class="errorNumber  alert alert-warning d-flex justify-content-center" role="alert">
                        <h5  class="text-uppercase">Error: </h5>
                        <h5 id="numberError" class="text-center ">  </h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script src="js/ajax.js"></script>
<script src="js/reset_pass.js"></script>
<script src="js/main.js"></script>
</body>
</html>
